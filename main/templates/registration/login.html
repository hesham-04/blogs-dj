{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block base_title %}
Login
{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <br></br>
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
    <p class='pt-2'>Don't have a account? <a href='/signup/'>Create One</a>
</form>


{% endblock content %}
