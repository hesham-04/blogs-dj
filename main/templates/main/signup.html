{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block base_title %}
Signup
{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <br></br>
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
    <p class='pt-2'>Already have an account? <a href='/login/'>Login.</a>
</form>


{% endblock content %}
