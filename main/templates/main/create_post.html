{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block base_title %}
Create Post
{% endblock %}


{% block content %}
<h4 class='mt-3' style='color: #1DA1F2;'>Create a new Post!</h4>

<form method="post">
    {% csrf_token %}
    <br></br>
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Post</button>
</form>


{% endblock content %}
